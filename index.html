<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Savings Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div id="wrapper">
    <h1>Savings Calculator</h1>
<!-- Create input for check amounts to be deposited later -->
    <input type="number" id="check-input">
    <button id="deposit">Deposit Check</button>
    <br>
 <!-- Make a slider to adjust the percentage of the check that is to be saved.
Also, create divs to store slider readout and percentage readout -->
    <input type="range" min="1" max="100" value="10" name="" id="percentage" class="slider">
    <div id="slider-readout"></div>
    <div id="money-saved"></div>

<!-- Create a table to store checks that have been deposited so far -->
    <div id="checks-deposited">
        <table id="checks">
            <tr id="heading-row">
                <th>Check Amount</th><th class="percentage-column">Percentage Saved</th><th>Savings</th><th class="remove-check">Remove Check</th>
            </tr>
        </table>
    </div>
    <button id="check-savings-total">Check Savings Total</button>
    <button id="clear-check-history">Clear Check History</button>

    <!-- Create readout showing how much is in savings in total -->
    <h2>Savings Total</h2>
    <div id="savings-total"></div>
    </div>
</body>
</html>
